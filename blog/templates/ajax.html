

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>



{#    <script type="text/javascript" src="{% static 'static/jquery-3.3.1.min.js' %}"></script>#}
     <script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>

</head>
<body>
<button id="send">发送</button>
<script>
    $("#send").click(function () {
        {#json数据#}
        var post_data={
            "name":"weihu",
        };

        $.ajax({
            url:"http://localhost:8000/ajax/",
            type:"POST",
            {#发送json数据到服务器#}
            data:post_data,
            dataType: "json",

            {#请求成功回调函数#}
            success:function (data) {


                alert(data);
                alert("请求成功")
            },
            {#请求失败回调函数#}
            error:function () {
                alert("服务器请求超时,请重试!")
            }

        });
    });
</script>
</body>
</html>
